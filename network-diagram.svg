<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 650">
  <defs>
    <style>
      .title { font: bold 20px sans-serif; fill: #333; }
      .label { font: bold 13px sans-serif; fill: #333; }
      .sublabel { font: 11px sans-serif; fill: #666; }
      .device { fill: #4A90E2; stroke: #2E5C8A; stroke-width: 2; }
      .ap { fill: #7ED321; stroke: #5A9B18; stroke-width: 2; }
      .cloud { fill: #F5A623; stroke: #C67E15; stroke-width: 2; }
      .client { fill: #BD10E0; stroke: #8B0AA8; stroke-width: 2; }
      .ethernet { stroke: #333; stroke-width: 3; fill: none; }
      .vpn-connection { stroke: #BD10E0; stroke-width: 2; fill: none; stroke-dasharray: 5,5; }
      .wifi { stroke: #7ED321; stroke-width: 2; fill: none; }
      .feature-box { fill: #F8F9FA; stroke: #DEE2E6; stroke-width: 1; }
      .feature-text { font: 11px sans-serif; fill: #495057; }
      .antenna { fill: none; stroke: #666; stroke-width: 2; }
      .port { fill: #FFD700; stroke: #333; stroke-width: 1; }
    </style>
  </defs>
  
  <!-- Internet/WAN -->
  <ellipse cx="450" cy="90" rx="80" ry="40" class="cloud"/>
  <text x="450" y="90" text-anchor="middle" class="label" fill="white">Internet</text>
  <text x="450" y="105" text-anchor="middle" class="sublabel" fill="white">WAN</text>
  
  <!-- DNS/DDNS Info -->
  <rect x="230" y="70" width="110" height="45" rx="5" class="feature-box"/>
  <text x="285" y="88" text-anchor="middle" class="feature-text">DNS: 1.1.1.1 / 1.0.0.1</text>
  <text x="285" y="103" text-anchor="middle" class="feature-text">Dynamic DNS Client</text>
  
  <!-- Main Router with ports -->
  <g id="main-router">
    <!-- Router body -->
    <rect x="375" y="190" width="150" height="110" rx="8" class="device"/>
    
    <!-- Antenna 1 -->
    <line x1="390" y1="190" x2="390" y2="170" class="antenna"/>
    <line x1="390" y1="170" x2="383" y2="175" class="antenna"/>
    <line x1="390" y1="170" x2="397" y2="175" class="antenna"/>
    
    <!-- Antenna 2 -->
    <line x1="510" y1="190" x2="510" y2="170" class="antenna"/>
    <line x1="510" y1="170" x2="503" y2="175" class="antenna"/>
    <line x1="510" y1="170" x2="517" y2="175" class="antenna"/>
    
    <!-- Ethernet ports at bottom -->
    <rect x="395" y="295" width="15" height="8" class="port"/>
    <rect x="420" y="295" width="15" height="8" class="port"/>
    <rect x="445" y="295" width="15" height="8" class="port"/>
    <rect x="470" y="295" width="15" height="8" class="port"/>
    
    <!-- Labels -->
    <text x="450" y="218" text-anchor="middle" class="label" fill="white">Main Router</text>
    <text x="450" y="238" text-anchor="middle" class="sublabel" fill="white">192.168.1.1</text>
    <text x="450" y="253" text-anchor="middle" class="sublabel" fill="white">2.4GHz Ch 1</text>
    <text x="450" y="268" text-anchor="middle" class="sublabel" fill="white">5GHz Ch 36</text>
    <text x="450" y="283" text-anchor="middle" class="sublabel" fill="white">CAKE Autorate</text>
  </g>
  
  <!-- WAN Connection -->
  <line x1="450" y1="130" x2="450" y2="190" class="ethernet"/>
  
  <!-- VPN Services Box -->
  <rect x="230" y="130" width="110" height="60" rx="5" class="feature-box"/>
  <text x="285" y="150" text-anchor="middle" class="feature-text" font-weight="bold">VPN Services:</text>
  <text x="285" y="170" text-anchor="middle" class="feature-text">• WireGuard</text>
  <text x="285" y="185" text-anchor="middle" class="feature-text">• Tailscale</text>
  
  <!-- Access Point 1 (Left) -->
  <g id="ap1">
    <!-- AP body -->
    <rect x="180" y="440" width="140" height="80" rx="8" class="ap"/>
    
    <!-- Antennas -->
    <line x1="200" y1="440" x2="200" y2="420" class="antenna"/>
    <line x1="200" y1="420" x2="193" y2="425" class="antenna"/>
    <line x1="200" y1="420" x2="207" y2="425" class="antenna"/>
    
    <line x1="300" y1="440" x2="300" y2="420" class="antenna"/>
    <line x1="300" y1="420" x2="293" y2="425" class="antenna"/>
    <line x1="300" y1="420" x2="307" y2="425" class="antenna"/>
    
    <!-- Ethernet port -->
    <rect x="243" y="436" width="14" height="8" class="port"/>
    
    <!-- Labels -->
    <text x="250" y="465" text-anchor="middle" class="label" fill="white">Access Point 1</text>
    <text x="250" y="483" text-anchor="middle" class="sublabel" fill="white">192.168.1.2</text>
    <text x="250" y="498" text-anchor="middle" class="sublabel" fill="white">2.4GHz Ch 8</text>
    <text x="250" y="513" text-anchor="middle" class="sublabel" fill="white">5GHz Ch 136</text>
  </g>
  
  <!-- Access Point 2 (Right) -->
  <g id="ap2">
    <!-- AP body -->
    <rect x="580" y="440" width="140" height="80" rx="8" class="ap"/>
    
    <!-- Antennas -->
    <line x1="600" y1="440" x2="600" y2="420" class="antenna"/>
    <line x1="600" y1="420" x2="593" y2="425" class="antenna"/>
    <line x1="600" y1="420" x2="607" y2="425" class="antenna"/>
    
    <line x1="700" y1="440" x2="700" y2="420" class="antenna"/>
    <line x1="700" y1="420" x2="693" y2="425" class="antenna"/>
    <line x1="700" y1="420" x2="707" y2="425" class="antenna"/>
    
    <!-- Ethernet port -->
    <rect x="643" y="436" width="14" height="8" class="port"/>
    
    <!-- Labels -->
    <text x="650" y="465" text-anchor="middle" class="label" fill="white">Access Point 2</text>
    <text x="650" y="483" text-anchor="middle" class="sublabel" fill="white">192.168.1.3</text>
    <text x="650" y="498" text-anchor="middle" class="sublabel" fill="white">2.4GHz Ch 5</text>
    <text x="650" y="513" text-anchor="middle" class="sublabel" fill="white">5GHz Ch 52</text>
  </g>
  
  <!-- Ethernet Connections from Router to APs -->
  <line x1="402" y1="303" x2="250" y2="440" class="ethernet"/>
  <line x1="478" y1="303" x2="650" y2="440" class="ethernet"/>
  
  <!-- Fast Roaming Info Box -->
  <rect x="365" y="365" width="170" height="50" rx="5" class="feature-box"/>
  <text x="450" y="378" text-anchor="middle" class="feature-text" font-weight="bold">Unified Wi-Fi Network</text>
  <text x="450" y="393" text-anchor="middle" class="feature-text">802.11r/k/v Fast Roaming</text>
  
  <!-- Wi-Fi Coverage Areas -->
  <ellipse cx="250" cy="480" rx="70" ry="55" class="wifi" opacity="0.2"/>
  <ellipse cx="250" cy="480" rx="50" ry="38" class="wifi" opacity="0.3"/>
  
  <ellipse cx="650" cy="480" rx="70" ry="55" class="wifi" opacity="0.2"/>
  <ellipse cx="650" cy="480" rx="50" ry="38" class="wifi" opacity="0.3"/>
  
  <ellipse cx="450" cy="235" rx="60" ry="45" class="wifi" opacity="0.2"/>
  <ellipse cx="450" cy="235" rx="40" ry="30" class="wifi" opacity="0.3"/>
  
  <!-- Client Devices -->
  <rect x="100" y="565" width="90" height="55" rx="5" class="client"/>
  <text x="145" y="587" text-anchor="middle" class="label" fill="white">Clients</text>
  <text x="145" y="603" text-anchor="middle" class="sublabel" fill="white">Wi-Fi Devices</text>
  
  <rect x="710" y="565" width="90" height="55" rx="5" class="client"/>
  <text x="755" y="587" text-anchor="middle" class="label" fill="white">VPN</text>
  <text x="755" y="603" text-anchor="middle" class="sublabel" fill="white">Remote Clients</text>
  
  <!-- Wi-Fi connections to clients -->
  <line x1="200" y1="520" x2="145" y2="565" class="wifi" stroke-dasharray="4,4"/>
  
  <!-- VPN connection -->
  <path d="M 450 90 Q 580 90 700 150 Q 740 180 755 565" class="vpn-connection"/>
</svg>
